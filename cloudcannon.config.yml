_schema: _schema
source: /
paths:
  uploads: public/static/uploads
  static: public/static
collections_config:
  pages:
    path: /src/content/pages
    name: Pages
    icon: wysiwyg
    url: /[slug]/
    disable_url: false
    description: ''
    preview:
      text:
      subtext:
      icon:
      icon_color:
      image:
      metadata:
      gallery:
    _editables:
    _enabled_editors:
      - visual
      - content
      - data
    _inputs:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
_inputs:
  content:
    type: markdown
    options:
      bold: true
      italics: true
      underline: true
    cascade: true
  page_components:
    type: array
    options:
      structures: _structures.contentLoop
source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true
timezone: America/Chicago
markdown:
  engine: commonmark
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    spaced_lists: false
    sentence_per_line: false
    gfm: false
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: false
