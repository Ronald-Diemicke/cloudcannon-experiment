<!DOCTYPE html><html> <head><link rel="stylesheet" href="/static/hack.css" type="text/css"><script src="/static/hack.js"></script></head> <body> <header> <nav></nav> </header> <main>  <!--databinding:#content_blocks--><!--bookshop-live name(page) params(contentBlocks:content_blocks)--><!--databinding:#content_blocks.0--><div class="c-sample"> <p>this is a test</p> </div><!--databindingend:#content_blocks.0--><!--databinding:#content_blocks.1--><div class="c-sample"> <p>Touche</p> </div><!--databindingend:#content_blocks.1--><!--bookshop-live end--><!--databindingend:#content_blocks-->  </main> <footer></footer> 
<script>
(function(){
    const bookshopLiveSetup = (CloudCannon) => {
      
      CloudCannon.enableEvents();
      CloudCannon?.setLoading?.("Loading Bookshop Live Editing");
      let triggeredLoad = false;
      const whenLoaded = () => {
        triggeredLoad = true;
        CloudCannon?.setLoading?.(false);
      }
      setTimeout(() => {
        if (!triggeredLoad) {
          CloudCannon?.setLoading?.("Error Loading Bookshop Live Editing");
          setTimeout(() => {
            if (!triggeredLoad) { whenLoaded() }
          }, 2000);
        }
      }, 12000);

      const head = document.querySelector('head');
      const script = document.createElement('script');
      script.src = `/_cloudcannon/bookshop-live.js`;
      script.onload = function() {
        window.bookshopLive = new window.BookshopLive({
          remoteGlobals: [],
          loadedFn: whenLoaded,
        });
        const updateBookshopLive = async () => {
          const frontMatter = await CloudCannon.value({
            keepMarkdownAsHTML: false,
            preferBlobs: true
          });
          const options = window.bookshopLiveOptions || {};
          const rendered = await window.bookshopLive.update(frontMatter, options);
          if (rendered) CloudCannon?.refreshInterface?.();
        }
        document.addEventListener('cloudcannon:update', updateBookshopLive);
        updateBookshopLive();
      }
      head.appendChild(script);
    }

    document.addEventListener('cloudcannon:load', function (e) {
      bookshopLiveSetup(e.detail.CloudCannon);
    });
  })();
</script>
</body></html>
